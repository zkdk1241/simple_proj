<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CocaCola</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="app">
    <h1 class="tit-app ir">cola cola</h1>
    <section class="vending-machine">
      <h2 class="ir">자판기 화면</h2>

      <ul class="list-item">
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-red.png" alt="" >
            <strong class="tit-item">Original_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-violet.png" alt="">
            <strong class="tit-item">Violet_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-yellow.png" alt="">
            <strong class="tit-item">Yellow_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-blue.png" alt="">
            <strong class="tit-item">Cool_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-green.png" alt="">
            <strong class="tit-item">Green_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
        <li>
          <button class="btn-item">
            <img class="img-item" src="./images/cola-orange.png" alt="">
            <strong class="tit-item">Orange_Cola</strong>
            <span class="txt-item">1000원</span>
          </button>
        </li>
      </ul>

      <div class="cont-return">
        <div class="info-balance">
          잔액 :
          <span class="txt-balance">
            1,000원
          </span>
        </div>
        <button class="btn-return">거스름돈 반환</button>
      </div>

      <div class="cont-put">
        <input type="number" class="inp-put" placeholder="입금액 입력">
        <button class="btn-input">입금</button>
      </div>

      <div class="cont-get">
        <strong class="ir">선택한 음료</strong>
        <ul class="list-item-staged">
          <li class="item-staged">
            <img src="./images/cola-red.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="./images/cola-green.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">2</span>
          </li>
        </ul>
        <!-- 6 -->
        <button type="button" class="btn-get effect">획득</button>
      </div>
    </section>
    <section class="my-info">
      <h2 class="ir">나의 정보 확인</h2>
      <div class="cont-mymoney">
        <div class="info-mymoney">
          소지금 :
          <span class="txt-mymoney">
            25,000원
          </span>
        </div>
      </div>
      <div class="cont-myitems">
        <strong class="tit-myitem">획득한 음료</strong>
        <ul class="list-item-staged">
          <li class="item-staged">
            <img src="./images/cola-red.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="./images/cola-green.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">2</span>
          </li>
          <li class="item-staged">
            <img src="./images/cola-orange.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">1</span>
          </li>
          <li class="item-staged">
            <img src="./images/cola-violet.png" alt="" class="img-item">
            <strong class="txt-item">Original_Cola</strong>
            <span class="num-counter">5</span>
          </li>
        </ul>
        <strong class="txt-total">
          총금액 :
          <span class="txt-total-money">
            9000원
          </span>
        </strong>
      </div>
    </section>
  </div>
</body>

</html>
